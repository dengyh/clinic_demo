    <div id="doctor-login">
      <div class="modal fade" id="doctor-login-modal" tabindex="-1" role="dialog" aria-labelledby="doctor-login-label" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="doctor-login-label">医生登录</h4>
            </div>
            <div class="modal-body">
              <form id="login-form" action="">
                <div class="input-group">
                  <span class="input-group-addon">登录ID</span>
                  <input type="text" name="doctorID" class="form-control" placeholder="医生登录ID" />
                </div>
                <div class="input-group">
                  <span class="input-group-addon">密码</span>
                  <input type="password" name="password" class="form-control" placeholder="医生登录密码" />
                </div>
                <p id="login-form-message"></p>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="login-button">登 录</button>
            </div>
          </div>
        </div>
      </div>
    </div>

            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="element-string-label"></h4>
            </div>
            <div class="modal-body">
              <form>
                <div class="input-group">
                  <span class="input-group-addon">@</span>
                  <input type="text" name="value" class="form-control" placeholder="数据元内容" />
                </div>
                <p class="error-message"></p>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger element-cancel">取消</button>
              <button type="button" class="btn btn-primary element-submit">确认</button>
            </div>
          </div>
        </div>
      </div>
    </div>
